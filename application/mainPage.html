<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Derion-san's Simple Clock</title>
    <link rel="stylesheet" href="mini-default.min.css">
    <link rel="stylesheet" href="style.css">
      
  </head>
  <body onload="clockModule()">
      
    <!-- START of Header Row -->
    <!-- Creates a small dragable are on the top of the application 
         and also adds the close and minify buttons -->   
    <div id="headerRow" class="container">
        <div class="row">
            <div id="btnMinimize" class="controlButtons col-sm-1 col-sm-offset-10">-</div>
            <div id="btnClose" class="controlButtons col-sm-1">X</div>
        </div>
    </div>
    <!-- END of Header Row --> 
      
      
      
    <div id="clockview" class="container">
        <div id="clockCurrentTimeRow" class="row">
            <div class="clockNumber col-sm-3" id="clockHours"></div>
            <div class="separator col-sm-1"></div>
            <div class="clockNumber col-sm-3" id="clockMinutes"></div>
            <div class="separator col-sm-1"></div>
            <div class="clockNumber col-sm-3" id="clockSeconds"></div>
        </div>
        
    </div>
      
    <div id="footerRow"></div> 
      
      
      
      
      
      
      
      <script type="text/javascript" src="clock.js"></script>
      <script type="text/javascript" src="buttons.js"></script>
      <script>
        (function () {
            // Retrieve remote BrowserWindow
            const { remote } = require('electron');
            const {BrowserWindow} = require('electron').remote

            function init() {
                // Minimize task
                document.getElementById("btnMinimize").addEventListener("click", (e) => {
                    const window = BrowserWindow.getFocusedWindow();
                    window.minimize();
                });

                
                // Close app
                document.getElementById("btnClose").addEventListener("click", (e) => {
                    const window = BrowserWindow.getFocusedWindow();
                    window.close();
                });
            };

            document.onreadystatechange =  () => {
                if (document.readyState == "complete") {
                    init();
                }
            };
        })();
        </script>
  </body>
</html>
